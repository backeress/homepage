<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 소개 페이지</title>
    <style>
        /* 1. 전체 페이지 폰트 및 배경 설정 */
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcfcfc; /* 아주 연한 회색 배경 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 꽉 차게 설정 */
        }

        /* 2. 카드 형태의 컨테이너 디자인 */
        .container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 20px; /* 모서리 둥글게 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* 은은한 그림자 */
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        /* 3. 로고 또는 회사명 스타일 */
        .brand-name {
            font-size: 28px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        /* 4. 회사 소개글 스타일 */
        .description {
            font-size: 16px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 40px;
            word-break: keep-all; /* 한글 단어 끊김 방지 */
        }

        /* 5. 구분선 */
        .divider {
            height: 1px;
            background-color: #eee;
            margin-bottom: 40px;
        }

        /* 6. 연락처 영역 스타일 */
        .contact-item {
            margin-bottom: 15px;
            font-size: 15px;
        }

        .contact-label {
            display: block;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .contact-link {
            color: #007AFF; /* 맥 스타일 블루 컬러 */
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-name">주식회사 멋진미래</div>

        <p class="description">
            우리는 기술과 디자인을 통해 일상의 문제를 해결합니다.<br>
            고객의 성장이 곧 우리의 성장이라는 믿음으로<br>
            최고의 솔루션을 제공하기 위해 노력하고 있습니다.
        </p>

        <div class="divider"></div>

        <div class="contact-item">
            <span class="contact-label">대표</span>
            <a href="tel:02-123-4567" class="contact-link">김또깡</a>
        </div>
        <div class="contact-item">
            <span class="contact-label">Phone</span>
            <a href="tel:02-123-4567" class="contact-link">02-123-4567</a>
        </div>

        <div class="contact-item">
            <span class="contact-label">Email</span>
            <a href="mailto:hello@awesome.com" class="contact-link">hello@awesome.com</a>
        </div>
    </div>

</body>
</html>
