<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈페이지 정보</title>
    <style>
        .contact-section {
            font-family: 'Pretendard', sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
            border-radius: 12px;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #eee;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .contact-info {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .contact-info strong {
            width: 80px;
            color: #444;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <section class="contact-section">
        <div class="company-name">브랜드/홈페이지 이름</div>
        <p class="description">
            여기에 홈페이지에 대한 간단한 소개글을 입력하세요. 
            고객에게 제공하는 가치나 브랜드의 비전을 짧게 설명하면 좋습니다.
        </p>

        <ul class="contact-info">
            <li>
                <strong>전화번호</strong>
                <a href="tel:02-123-4567">02-123-4567</a>
            </li>
            <li>
                <strong>이메일</strong>
                <a href="mailto:contact@example.com">contact@example.com</a>
            </li>
        </ul>
    </section>

</body>
</html>
